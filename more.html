<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kakao</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <div class="badge-settings badge-sm"></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars1.githubusercontent.com/u/52055504?s=60&v=4"
            alt=""
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--sm">URE</h4>
            <h6 class="user-component__subtitle">
              +82 10-8466-5356 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-comment-alt fa-lg"></i>
        </div>
      </div>
      <div class="icons">
        <div class="icons__icon">
          <i class="fas fa-qrcode"></i><span>Calendar</span>
        </div>
        <div class="icons__icon">
          <i class="fas fa-file-upload"></i><span>Talk Drive</span>
        </div>
        <div class="icons__icon">
          <i class="fas fa-smile-wink"></i><span>Emoticons</span>
        </div>
        <div class="icons__icon">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
        <div class="icons__icon">
          <i class="fas fa-coins"></i><span>Account</span>
        </div>
        <div class="icons__icon">
          <i class="fas fa-comments"></i><span>Openchat</span>
        </div>
        <div class="icons__icon blank">
          <span></span>
        </div>
        <div class="icons__icon blank">
          <span></span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="icons more-suggestions__icons">
          <div class="icons__icon">
            <div class="icons__frame">
              <i class="fas fa-quote-right"></i>
            </div>
            <span>Calendar</span>
          </div>
          <div class="icons__icon">
            <div class="icons__frame">
              <i class="fas fa-paw"></i>
            </div>
            <span>Talk Drive</span>
          </div>
          <div class="icons__icon">
            <div class="icons__frame">
              <i class="fas fa-gamepad"></i>
            </div>
            <span>Emoticons</span>
          </div>
          <div class="icons__icon blank">
            <div class="icons__frame"></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" class="nav__" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" class="nav" __ href="chats.html"
            ><span class="badge nav__push-talk">1</span
            ><i class="fas fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" class="nav__" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" class="nav__" href="more.html"
            ><div class="badge-sm nav__push-more"></div>
            <i class="nav__link-clicked fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/36bc4c83be.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
