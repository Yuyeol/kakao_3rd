<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakao</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icons">
        <div class="icons__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icons__icon">
          <i class="fas fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icons__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icons__icon">
          <i class="fas fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#방탄송아지#friends</h6>
            <div class="open-post__members">
              <img
                src="https://avatars1.githubusercontent.com/u/52055504?s=60&v=4"
                alt=""
              />
              <span class="open-poster__members-count">802 Members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://avatars1.githubusercontent.com/u/52055504?s=60&v=4"
              />
              <div class="open-post__heart">
                <i class="fas fa-heart fa-xs"></i><span> 326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#방탄송아지#friends</h6>
            <div class="open-post__members">
              <img
                src="https://avatars1.githubusercontent.com/u/52055504?s=60&v=4"
                alt=""
              />
              <span class="open-poster__members-count">802 Members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://avatars1.githubusercontent.com/u/52055504?s=60&v=4"
              />
              <div class="open-post__heart">
                <i class="fas fa-heart fa-xs"></i><span> 326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#방탄송아지#friends</h6>
            <div class="open-post__members">
              <img
                src="https://avatars1.githubusercontent.com/u/52055504?s=60&v=4"
                alt=""
              />
              <span class="open-poster__members-count">802 Members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://avatars1.githubusercontent.com/u/52055504?s=60&v=4"
              />
              <div class="open-post__heart">
                <i class="fas fa-heart fa-xs"></i><span> 326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" class="nav__" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" class="nav" __ href="chats.html"
            ><span class="badge nav__push-talk">1</span
            ><i class="fas fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" class="nav__" href="find.html"
            ><i class="nav__link-clicked fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" class="nav__" href="more.html"
            ><div class="badge-sm nav__push-more"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/36bc4c83be.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
